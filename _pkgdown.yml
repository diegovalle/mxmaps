url: https://www.diegovalle.net/mxmaps
template:

  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header: |
       <!-- Global site tag (gtag.js) - Google Analytics -->
       <script async src="https://www.googletagmanager.com/gtag/js?id=G-GDV0SL3HT9"></script>
       <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-GDV0SL3HT9');
       </script>
authors:
  Diego Valle-Jones:
    href: https://www.diegovalle.net
navbar:
  type: inverse
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "Data"
      href: articles/data.html
    - text: "Choropleths"
      icon: fa-map
      menu:
        - text: "Static"
        - text: "States"
          href: articles/states.html
        - text: "Hexbins"
          href: articles/hexbins.html
        - text: "Municipios"
          href: articles/municipios.html
        - text: "---------"
        - text: "Leaflet"
        - text: "States"
          href: articles/leaflet_states.html
        - text: "Municipios"
          href: articles/leaflet_municipios.html
    - text: "Shiny"
      href: articles/shiny.html
    - text: "Reference"
      href: reference/index.html
    - text: "Changelog"
      href: news/index.html
  structure:
    right: [search, github, lightswitch]
reference:
  - title: internal
    contents:
      - Choropleth2
  - title: Static Maps
    desc: Functions for drawing non-interactive maps with ggplot2
    contents:
      - '`mxhexbin_choropleth`'
      - '`mxstate_choropleth`'
      - '`mxmunicipio_choropleth`'
  - title: Interactive Maps
    desc: Functions for drawing zoomable maps with leaflet
    contents:
      - '`mxstate_leaflet`'
      - '`mxmunicipio_leaflet`'
  - title: Datasets
    desc: Official datasets from the INEGI and CONAPO
    contents:
      - '`df_mxstate_2020`'
      - '`df_mxmunicipio_2020`'
      - '`df_mxstate`'
      - '`df_mxmunicipio`'
      - '`df_mxstate_2015`'
      - '`df_mxmunicipio_2015`'
      - '`df_mxstate_1990_2010`'
      - '`df_mxmunicipio_1990_2010`'
      - '`mxhexbin.map`'
      - '`mxstate.map`'
      - '`mxmunicipio.map`'
      - '`mxstate.topoJSON`'
      - '`mxmunicipio.topoJSON`'
  - title: Helper functions
    desc: Helps add leading zeros to the municipio and state codes
    contents:
      - '`str_mxmunicipio`'
      - '`str_mxstate`'
  - title: R6 classes
    desc: If you ever need to modify the way static maps are plotted
    contents:
      - '`MXHexBinChoropleth`'
      - '`MXStateChoropleth`'
      - '`MXMunicipioChoropleth`'
  - title: Package
    desc: mxmaps package
    contents:
      - '`mxmaps`'

